{% extends "base.html" %}

{% block content %}

<div class="col-6 mx-auto">

<div class="text-center mt-5">
<image src="https://cdn5.vectorstock.com/i/1000x1000/18/69/a-cup-black-coffee-vector-301869.jpg"
    class="image-fluid image-responsive" style="height:200px">
</div>

<form method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Enter name</label>
    <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
    <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
  </div>
  </br>
  <button type="submit" class="btn btn-success btn-block">Submit</button>
</form>

</div>

</br>
</br>

{% if payment %}
<div class=text-center mx-auto >
<form action="/pays/success" method="POST">
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_IOPsUtuaNxhdlC" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{ payment.amount }}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{ payment.id }}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Coffee Corp"
    data-description="Test Transaction"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="Gaurav Kumar"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>
</div>
{% endif %}


{% endblock %}
